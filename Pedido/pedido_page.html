<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>

    <link rel="stylesheet" href="pedido_style.css" />
    <script src="pedido_script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="menu-hamburger">

            <input id="menu-hamburguer" type="checkbox" />
            <label for="menu-hamburguer">
                <div class="menu">
                    <span class="hamburguer"></span>
                </div>
            </label>

            <ul class="menu-hamburguer-elements show">
                <li>
                    <a href="../Menu/menu_page.html">Menu</a>
                </li>

                <li>
                    <a href="../Catalogo/catalogo_page.html">Cardapio</a>
                </li>

                <li>
                    <a href="../Pedido/pedido_page.html">Pedido</a>
                </li>
            </ul>
        </nav>
        <div class="logo_wrap" style="text-align: center;">
            <img class="logo_img" src="../Imagens/Logo_Crystallo.png" alt="logo">
        </div>
    </header>

    <div class="wrap-everything">
        <div class="content">

            <div id="error" class="error-modal">
                <p>Insira um nome</p>
                <br>
                <button class="error-btn" onclick="fechar()">Ok</button>
            </div>
            <h1 class="order_title">PEDIDO</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome" style="border-color: black;">
            </div>
            <button type="button" class="btn btn-outline-dark" onclick="comecar()">Começar</button>

            <div id="selects-div">
                <h2 style="margin-top: 1rem;">Olá <span id="nomePrint"></span>, vamos escolher a sua refeição!</h2>
                <h3>Artesanatos</h3>
                <select class="form-select" aria-label="Default select example" id="select_artesanatos">
                    <option value="..." selected>...</option>
                    <option value="Árvore de Ametista">Árvore de Ametista</option>
                    <option value="Árvore de Citrino">Árvore de Citrino</option>
                    <option value="Brinco de Jade">Brinco de Jade</option>
                    <option value="Pássaro Lápis-Lazúli">Pássaro Lápis-Lazúli</option>
                    <option value="Colar Opala de Fogo">Colar Opala de Fogo</option>
                    <option value="Pulseira Turmalina Melancia">Pulseira Turmalina Melancia</option>
                </select>
                <h3>Gemas Brutas</h3>
                <select class="form-select" aria-label="Default select example" id="select_gemasbrutas">
                    <option value="..." selected>...</option>
                    <option value="Ametista">Ametista</option>
                    <option value="Citrino">Citrino</option>
                    <option value="Jade">Jade</option>
                    <option value="Lápis-Lazúli">Lápis-Lazúli</option>
                    <option value="Opala de Fogo">Opala de Fogo</option>
                    <option value="Turmalina Melancia">Turmalina Melancia</option>
                </select>
                <h3>Gemas Lapidadas</h3>
                <select class="form-select" aria-label="Default select example" id="select_gemaslapidadas">
                    <option value="..." selected>...</option>
                    <option value="Ametista">Ametista</option>
                    <option value="Citrino">Citrino</option>
                    <option value="Jade">Jade</option>
                    <option value="Lápis-Lazúli">Lápis-Lazúli</option>
                    <option value="Opala de Fogo">Opala de Fogo</option>
                    <option value="Turmalina Melancia">Turmalina Melancia</option>
                </select>
                <h3>Geodos</h3>
                <select class="form-select" aria-label="Default select example" id="select_geodos">
                    <option value="..." selected>...</option>
                    <option value="Ametista">Ametista</option>
                    <option value="Citrino">Citrino</option>
                    <option value="Jade">Jade</option>
                    <option value="Lápis-Lazúli">Lápis-Lazúli</option>
                    <option value="Opala de Fogo">Opala de Fogo</option>
                    <option value="Turmalina Melancia">Turmalina Melancia</option>
                </select>
                <h3>Rolados</h3>
                <select class="form-select" aria-label="Default select example" id="select_rolados">
                    <option value="..." selected>...</option>
                    <option value="Ametista">Ametista</option>
                    <option value="Citrino">Citrino</option>
                    <option value="Jade">Jade</option>
                    <option value="Lápis-Lazúli">Lápis-Lazúli</option>
                    <option value="Opala de Fogo">Opala de Fogo</option>
                    <option value="Turmalina Melancia">Turmalina Melancia</option>
                </select>
                <div>
                    <button class="btn btn-success" type="button" onclick="calcularTotal()">Visualizar Total</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="limpar()">Limpar</button>
                </div>
                <div>
                    <span class="badge bg-primary">Total:</span>
                    <span class="badge bg-primary" id="resultado"></span>
                </div>
                <br>
                <div>
                    <p>Artesanatos:</p>
                    <p id="artesanato-pronto"></p>
                    <p>Gemas Brutas:</p>
                    <p id="gemabruta-pronto"></p>
                    <p>Gemas Lapidadas:</p>
                    <p id="gemalapidada-pronto"></p>
                    <p>Geodos:</p>
                    <p id="geodo-pronto"></p>
                    <p>Rolados:</p>
                    <p id="roloado-pronto"></p>
                </div>
                <div>
                    <button class="btn btn-success" type="button" onclick="fazerPedido()">Fazer Pedido</button>
                </div>
            </div>
        </div>
        <footer class="footer" id="footer">
            <div class="footer-container">
                <img src="../Imagens/Crystallo.png" height="150" width="150">
                <br>
                <span id="footer_copyright"></span>
                <script>
                    document.querySelector("#footer_copyright").innerHTML = "Copyright &copy; %YEAR% Pedro da Fonseca Schwertner & Ester Rafaela Boldt. Todos os direitos reservados.".replace('%YEAR%', new Date().getFullYear())
                </script>
            </div>
        </footer>
    </div>
</body>

</html>
